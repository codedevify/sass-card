<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Thank Ewe Very Much</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 1000px; }
    .logout-btn { position: fixed; top: 20px; right: 20px; z-index: 1000; }
  </style>
</head>
<body>

<button class="btn btn-outline-danger logout-btn" id="logout-btn" style="display:none;" onclick="logout()">Logout</button>

<div class="container py-5">
  <div id="login-section">
    <h2>Admin Login</h2>
    <form id="login-form" class="col-md-4">
      <input type="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <div id="admin-panel" style="display:none;">
    <h2>Orders</h2>
    <div id="orders-list"></div>

    <hr>
    <h2>Products</h2>
    <div id="products-list"></div>

    <h3>Add Product</h3>
    <form id="add-product" enctype="multipart/form-data" class="row g-3">
      <div class="col-md-6"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
      <div class="col-md-6"><input type="text" name="desc" class="form-control" placeholder="Description" required></div>
      <div class="col-md-4"><input type="text" name="type" class="form-control" placeholder="Type" required></div>
      <div class="col-md-4"><input type="text" name="icon" class="form-control" placeholder="Icon" required></div>
      <div class="col-md-4"><input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required></div>
      <div class="col-12"><input type="text" name="message" class="form-control" placeholder="Message" required></div>
      <div class="col-12"><input type="file" name="image" accept="image/*" class="form-control"></div>
      <div class="col-12"><button type="submit" class="btn btn-success">Add Card</button></div>
    </form>

    <hr>
    <h2>API Keys</h2>
    <form id="config-form" class="row g-3">
      <div class="col-md-6"><input type="text" name="paypalClientId" class="form-control" placeholder="PayPal Client ID"></div>
      <div class="col-md-6"><input type="text" name="paypalClientSecret" class="form-control" placeholder="PayPal Secret"></div>
      <div class="col-md-6"><input type="text" name="stripePublishableKey" class="form-control" placeholder="Stripe PK (pk_live_...)"></div>
      <div class="col-md-6"><input type="text" name="stripeSecretKey" class="form-control" placeholder="Stripe SK (sk_live_...)"></div>
      <div class="col-12"><button type="submit" class="btn btn-primary">Save Keys</button></div>
    </form>
  </div>
</div>

<script>
  document.getElementById('login-form').onsubmit = async e => {
    e.preventDefault();
    const pass = e.target[0].value;
    const res = await fetch('/admin/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({password:pass})});
    if (res.ok) {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      document.getElementById('logout-btn').style.display = 'block';
      loadOrders(); loadProducts(); loadConfig();
    } else {
      alert('Wrong password');
    }
  };

  function logout(){ fetch('/admin/login',{method:'DELETE'}).finally(()=>location.reload()); }

  async function loadOrders() {
    const res = await fetch('/api/admin/orders');
    const orders = await res.json();
    document.getElementById('orders-list').innerHTML = orders.map(o=>`
      <div class="border p-3 mb-2">
        <strong>${o.customer.name}</strong> (${o.customer.email}) – $${o.total}
        <select class="form-select d-inline-block w-auto ms-2" onchange="updateStatus('${o._id}',this.value)">
          <option ${o.status==='pending'?'selected':''}>pending</option>
          <option ${o.status==='shipped'?'selected':''}>shipped</option>
        </select>
        <button class="btn btn-danger btn-sm ms-2" onclick="deleteOrder('${o._id}')">Delete</button>
      </div>
    `).join('');
  }

  async function updateStatus(id,status){
    await fetch(`/api/admin/orders/${id}`,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({status})});
  }

  async function deleteOrder(id){
    if (confirm('Delete order?')) {
      await fetch(`/api/admin/orders/${id}`, { method: 'DELETE' });
      loadOrders();
    }
  }

  async function loadProducts() {
    const res = await fetch('/api/admin/products');
    const products = await res.json();
    document.getElementById('products-list').innerHTML = `
      <table class="table">
        <thead><tr><th>Name</th><th>Price</th><th>Actions</th></tr></thead>
        <tbody>${products.map(p => `
          <tr>
            <td>${p.name}</td>
            <td>$${p.price}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteProduct('${p._id}')">Delete</button></td>
          </tr>
        `).join('')}</tbody>
      </table>
    `;
  }

  async function deleteProduct(id) {
    if (confirm('Delete this card?')) {
      await fetch(`/api/admin/products/${id}`, { method: 'DELETE' });
      loadProducts();
    }
  }

  document.getElementById('add-product').onsubmit = async e => {
    e.preventDefault();
    const form = new FormData(e.target);
    await fetch('/api/admin/products',{method:'POST',body:form});
    alert('Product added!');
    e.target.reset();
    loadProducts();
  };

  async function loadConfig(){
    const res = await fetch('/api/admin/config');
    const cfg = await res.json();
    ['paypalClientId','paypalClientSecret','stripePublishableKey','stripeSecretKey'].forEach(k => {
      document.querySelector(`[name="${k}"]`).value = cfg[k] || '';
    });
  }

  document.getElementById('config-form').onsubmit = async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    await fetch('/api/admin/config',{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
    alert('Keys saved!');
  };
</script>
</body>
</html>

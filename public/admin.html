<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Thank Ewe Very Much</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: system-ui, sans-serif; }
    .container { max-width: 1100px; }
    .logout-btn { position: fixed; top: 20px; right: 20px; z-index: 1000; }
    .section { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 2rem; }
    .alert { margin-top: 1rem; }
  </style>
</head>
<body>

<button class="btn btn-outline-danger logout-btn" id="logout-btn" style="display:none;" onclick="logout()">Logout</button>

<div class="container py-5">
  <!-- Login -->
  <div id="login-section" class="text-center">
    <div class="section mx-auto" style="max-width: 400px;">
      <h2 class="mb-4">Admin Login</h2>
      <form id="login-form">
        <input type="password" class="form-control form-control-lg mb-3" placeholder="Enter password" required autocomplete="off">
        <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
        <small class="text-muted d-block mt-3" id="first-time-hint" style="display:none;">First time? Any password (6+ chars) will set it.</small>
      </form>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" style="display:none;">

    <!-- Change Password -->
    <div class="section">
      <h3>Change Admin Password</h3>
      <form id="change-pass-form" class="row g-3">
        <div class="col-md-5"><input type="password" class="form-control" placeholder="Current password" id="current-pass" required></div>
        <div class="col-md-5"><input type="password" class="form-control" placeholder="New password" id="new-pass" required></div>
        <div class="col-md-2"><button type="submit" class="btn btn-warning w-100">Change</button></div>
      </form>
      <div id="pass-msg"></div>
    </div>

    <!-- Orders -->
    <div class="section">
      <h3>Orders</h3>
      <div id="orders-list">Loading orders...</div>
    </div>

    <!-- Products -->
    <div class="section">
      <h3>Products</h3>
      <div id="products-list">Loading products...</div>

      <hr>
      <h4>Add New Card</h4>
      <form id="add-product" enctype="multipart/form-data" class="row g-3">
        <div class="col-md-6"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
        <div class="col-md-6"><input type="text" name="desc" class="form-control" placeholder="Description" required></div>
        <div class="col-md-4"><input type="text" name="type" class="form-control" placeholder="Type (e.g. Birthday)" required></div>
        <div class="col-md-4"><input type="text" name="icon" class="form-control" placeholder="Icon emoji" required></div>
        <div class="col-md-4"><input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required></div>
        <div class="col-12"><input type="text" name="message" class="form-control" placeholder="Card message" required></div>
        <div class="col-12"><input type="file" name="image" accept="image/*" class="form-control"></div>
        <div class="col-12"><button type="submit" class="btn btn-success">Add Card</button></div>
      </form>
    </div>

    <!-- Payment & Email Config -->
    <div class="section">
      <h3>Payment & Email Settings</h3>
      <form id="config-form" class="row g-3">
        <div class="col-md-6"><input type="text" name="stripePublishableKey" class="form-control" placeholder="Stripe Publishable Key (pk_live_...)"></div>
        <div class="col-md-6"><input type="text" name="stripeSecretKey" class="form-control" placeholder="Stripe Secret Key (sk_live_...)"></div>
        <div class="col-md-6"><input type="text" name="paypalClientId" class="form-control" placeholder="PayPal Client ID"></div>
        <div class="col-md-6"><input type="text" name="paypalClientSecret" class="form-control" placeholder="PayPal Secret"></div>
        <div class="col-md-6"><input type="email" name="gmailUser" class="form-control" placeholder="Gmail Address"></div>
        <div class="col-md-6"><input type="text" name="gmailPass" class="form-control" placeholder="Gmail App Password"></div>
        <div class="col-12"><button type="submit" class="btn btn-primary btn-lg">Save All Settings</button></div>
      </form>
      <div id="config-msg"></div>
    </div>

  </div>
</div>

<script>
  const showMsg = (el, msg, success = true) => {
    el.innerHTML = `<div class="alert alert-${success?'success':'danger'}">${msg}</div>`;
    setTimeout(() => el.innerHTML = '', 4000);
  };

  // Login
  document.getElementById('login-form').onsubmit = async e => {
    e.preventDefault();
    const pass = e.target[0].value;
    const res = await fetch('/admin/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password: pass })
    });
    const data = await res.json();
    if (res.ok) {
      if (data.firstTime) {
        alert('Welcome! Your admin password is now set.');
      }
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      document.getElementById('logout-btn').style.display = 'block';
      document.getElementById('first-time-hint').style.display = 'none';
      loadAll();
    } else {
      alert(data.error || 'Wrong password');
      if (res.status === 400 && data.error.includes('Set a password')) {
        document.getElementById('first-time-hint').style.display = 'block';
      }
    }
  };

  function logout() {
    fetch('/admin/login', { method: 'DELETE' }).finally(() => location.reload());
  }

  async function loadAll() {
    loadOrders();
    loadProducts();
    loadConfig();
  }

  // Orders
  async function loadOrders() {
    const res = await fetch('/api/admin/orders');
    const orders = await res.json();
    document.getElementById('orders-list').innerHTML = orders.length === 0
      ? '<p>No orders yet.</p>'
      : orders.map(o => `
        <div class="border p-3 mb-3 rounded">
          <strong>${o.customer.name}</strong> (${o.customer.email}) 
          – $${o.total.toFixed(2)} – ${new Date(o.createdAt).toLocaleString()}
          <span class="badge bg-${o.status==='shipped'?'success':'warning'} ms-2">${o.status}</span>
          <select class="form-select d-inline-block w-auto ms-3" onchange="updateStatus('${o._id}',this.value)">
            <option value="pending" ${o.status==='pending'?'selected':''}>pending</option>
            <option value="shipped" ${o.status==='shipped'?'selected':''}>shipped</option>
          </select>
          <button class="btn btn-danger btn-sm ms-2" onclick="deleteOrder('${o._id}')">Delete</button>
        </div>
      `).join('');
  }

  async function updateStatus(id, status) {
    await fetch(`/api/admin/orders/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status })
    });
    loadOrders();
  }

  async function deleteOrder(id) {
    if (confirm('Delete this order forever?')) {
      await fetch(`/api/admin/orders/${id}`, { method: 'DELETE' });
      loadOrders();
    }
  }

  // Products
  async function loadProducts() {
    const res = await fetch('/api/admin/products');
    const products = await res.json();
    document.getElementById('products-list').innerHTML = `
      <table class="table table-hover">
        <thead class="table-light"><tr><th>Name</th><th>Price</th><th>Type</th><th>Actions</th></tr></thead>
        <tbody>${products.map(p => `
          <tr>
            <td>${p.name}</td>
            <td>$${p.price}</td>
            <td>${p.type}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteProduct('${p._id}')">Delete</button></td>
          </tr>
        `).join('')}</tbody>
      </table>
    `;
  }

  async function deleteProduct(id) {
    if (confirm('Delete this card forever?')) {
      await fetch(`/api/admin/products/${id}`, { method: 'DELETE' });
      loadProducts();
    }
  }

  document.getElementById('add-product').onsubmit = async e => {
    e.preventDefault();
    const form = new FormData(e.target);
    await fetch('/api/admin/products', { method: 'POST', body: form });
    alert('Card added!');
    e.target.reset();
    loadProducts();
  };

  // Config
  async function loadConfig() {
    const res = await fetch('/api/admin/config');
    const cfg = await res.json();
    const fields = ['stripePublishableKey','stripeSecretKey','paypalClientId','paypalClientSecret','gmailUser','gmailPass'];
    fields.forEach(k => {
      const el = document.querySelector(`[name="${k}"]`);
      if (el) el.value = cfg[k] || '';
    });
  }

  document.getElementById('config-form').onsubmit = async e => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target));
    await fetch('/api/admin/config', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    showMsg(document.getElementById('config-msg'), 'All settings saved successfully!');
    loadConfig();
  };

  // Change Password
  document.getElementById('change-pass-form').onsubmit = async e => {
    e.preventDefault();
    const current = document.getElementById('current-pass').value;
    const newPass = document.getElementById('new-pass').value;
    if (newPass.length < 6) return showMsg(document.getElementById('pass-msg'), 'New password too short', false);
    const res = await fetch('/admin/change-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ current, newPass })
    });
    const data = await res.json();
    if (res.ok) {
      showMsg(document.getElementById('pass-msg'), 'Password changed successfully!');
      e.target.reset();
    } else {
      showMsg(document.getElementById('pass-msg'), data.error || 'Wrong current password', false);
    }
  };
</script>
</body>
</html>
